{% extends 'UserApp/index.html' %}
{% load static %}
{% block Content %}
<!-- Carousel crossfade -->
<div class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '/static/Images/test.png' %}" class="d-block w-100" alt="image01">
          </div>
          <div class="carousel-item">
            <img src="{% static 'Images/02.jpg' %}" class="d-block w-100" alt="image02">
          </div>
          <div class="carousel-item">
            <img src="{% static 'Images/03.jpg' %}" class="d-block w-100" alt="image03">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>



<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'Images/carsoul/01-min.jpg' %}" class="d-block w-100" alt="01">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images/carsoul/02-min.JPG' %}" class="d-block w-100" alt="02">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images/carsoul/03-min.JPG' %}" class="d-block w-100" alt="03">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
